<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!--------------------Navbar-------------------------->
    <div id="navbar">
        <a href="https://mail.google.com/mail/&ogbl" id="gmail">Gmail</a>
        <a href="https://www.google.hn/imghp?hl=es&ogbl" id="images">Images</a>
        <a href="#" id="menu"><img src="https://img.icons8.com/ios-filled/344/squared-menu.png" alt="Menu logo"></a>
        <a href="https://accounts.google.com/" id="sign-in">Sign in</a>
    </div>

    <!--------------------Main-------------------------->
    <div id="main">
        <a href="#" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></a>
        <input type="text" id="search">
        <div id="flexbox">
        <button id="google-search-button">Google Search</button>
        <button id="feeling-lucky">I'm Feeling Lucky</button>
        </div>
    </div>

    <!--------------------Footer-------------------------->
    <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="https://www.google.hn/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank" id="business">Business</a>
        <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank" id="hsw">How Search Works</a>
        <a href="https://policies.google.com/privacy?hl=es-HN&fg=1" target="_blank" id="privacy">Privacy</a>
        <a href="https://policies.google.com/terms?hl=es-HN&fg=1" target="_blank" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>
</body>
</html>
